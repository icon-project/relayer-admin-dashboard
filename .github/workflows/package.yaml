name: Release Debian package

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*" # run on semver tags
      - "v*.*.*-*" # run on pre-release tags
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build Next.js application
        run: bun run build

      - name: Prepare Debian package structure
        run: |
          cp -r .next/standalone debian/usr/src/dashboard
          cp -r .next/static debian/usr/src/dashboard/.next
          cp -r public debian/usr/src/dashboard
          cp $(which bun) debian/usr/src/dashboard/bin/bun

      - name: Build Debian package
        run: dpkg-deb --build debian relayer-admin-dashboard.deb

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: relayer-admin-dashboard-debian
          path: relayer-admin-dashboard.deb